    <SCRIPT>
      $( document ).ready( function() {
    console.log( "ready!" );
    var $jquery_my_heading = $('#myHeading');

    $jquery_my_heading.slideDown();

    WIDTH = $( document ).width(); HEIGHT = $( document ).height();

    function function_tick() {
        offset = $jquery_my_heading.offset();

        if (Math.random() <= 0.5) {
            symbol1 = '+';
          } else {
            symbol1 = '-';
          }
          if (Math.random() < 0.5) {
            symbol2 = '+';
          } else
            symbol2 = '-';

           var left = eval('offset.left ' + symbol1 + ' Math.random() * 300') ;
          var top = eval('offset.top ' + symbol2 + ' Math.random() * 300');
          if (offset.left > WIDTH) left = WIDTH - 400;
          if (offset.left < 0) left = 400;
          if (offset.top > HEIGHT) top = HEIGHT - 200;
          if (offset.top < 0) top = 180;

          $jquery_my_heading.offset( { left: left, top: top })
    }
    setInterval( function_tick, Math.random() * 600 + 1000 ); // performance!
} );
